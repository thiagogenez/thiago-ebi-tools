---
cactus-preprocess:                      # name of Cactus job
    cpus: 96                            # number of CPUs required to run this job
    gpus: 4                             # number of GPUs required to run this job
    partition: "gpu96"                  # name of Slurm partition where this job must run
 
cactus-blast:
    cpus: 96
    gpus: 4
    partition: "gpu96"
 
cactus-align:
    cpus: 96
    gpus: null
    partition: "stan96"
 
hal2fasta:
    cpus: 1
    gpus: null
    partition: "staff"
 
halAppendSubtree:
    cpus: 1
    gpus: null
    partition: "staff"
 
*regular:
    cpus: 1
    gpus: null
    partition: "staff"
